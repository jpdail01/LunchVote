name: Deploy Vite + React app to GitHub Pages
on:
  push:
    branches:
      - main  # triggers deploy when you push to main
permissions:
  contents: write  # allow GH Actions to push to gh-pages branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Set Git User Identity
        run: |
          git config --local user.email jpdail01@hotmail.com
          git config --local user.name Jason Dailey
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
